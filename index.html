<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>我决策 - I decide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="wheel-container">
			<div class="wheel">
				<div id="wheelSection" class="wheel-section">
					<div id="sector1Label" class="sector1-label">打游戏</div>
				</div>
				<div id="sector2Label" class="sector2-label">干活</div>
			</div>

			<div id="pointer" class="pointer">
				<div class="pointer-triangle"></div>
			</div>
			<div class="center-dot"></div>
		</div>

		<button id="configBtn" class="btn config-btn">修改</button>
		<button id="spinBtn" class="btn spin-btn">决策</button>

		<div id="result" class="result"></div>

		<div class="footer" id="githubLink">
			<span class="footer-text">开源代码 Kyunana097 @ GitHub</span>
			<span class="footer-icon">↗</span>
		</div>
	</div>
	<!-- 彩纸遮罩层 -->
	<div id="confettiMask" class="confetti-mask"></div>
	<!-- 配置弹窗 -->
	<div id="configMask" class="config-mask">
		<div class="config-panel">
			<div class="config-title">配置</div>

			<div class="config-row">
				<span class="config-label">分区1文字</span>
				<input type="text" id="editSector1Text" class="config-input" value="打游戏">
			</div>

			<div class="config-row">
				<span class="config-label">分区2文字</span>
				<input type="text" id="editSector2Text" class="config-input" value="干活">
			</div>

			<div class="config-row">
				<span class="config-label">分区1比例(1~99%)</span>
				<input type="number" id="editUserPercent" class="config-input" value="30">
			</div>

			<div class="config-row config-row-note">
				<span class="config-label">分区2比例 <span id="percent2">70</span>%</span>
			</div>

			<div class="config-actions">
				<button id="cancelBtn" class="btn-mini">取消</button>
				<button id="confirmBtn" class="btn-mini">确定</button>
			</div>
		</div>
	</div>
    <script src="index.js"></script>
</body>
</html>
